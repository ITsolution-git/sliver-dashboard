<header class="slap-header">
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a ui-sref="admin.home"><img src="/images/logo.png" alt="" class="logo-img"></a>
                
            </div>



            <div class='dropdown pull-right profile-dropdown visible-xs'>
                
                <a class="dropdown-toggle text-white" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                    <img ng-if="!$ctrl.user.avatarId" ng-src="{{'/images/default.jpg'}}" class="profile-image img-circle">
                    <img ng-if="$ctrl.user.avatarId" ng-src="{{ $ctrl.avatarUrl}}" class="profile-image img-circle">
                    {{ $ctrl.user.name }}
                    <i class="fa fa-chevron-down" aria-hidden="true"></i>
                </a>
                <ul class="dropdown-menu">
                    <li><a ui-sref="payments">Payments</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a ng-click="$ctrl.logout()">Logout</a></li>
                </ul>

            </div>
            
            <ul class="nav navbar-nav navbar-right hidden-xs">

                <li><a ui-sref="admin.home">Home</a></li>
                <li class="dropdown">
                    <a ui-sref="slapsters.list">SLAPsters</a>
                </li>

                <li class="dropdown" ng-repeat="menu in $ctrl.menus">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        {{menu.menuName}}
                        <span class="caret"></span>
                    </a>
                    <ul class="dropdown-menu">
                        
                        <li ng-repeat="child in menu.children"><a ui-sref="{{child.sref}}">
                            {{child.menuName}}
                        </a></li>
                        
                    </ul>
                </li>                

                <li class='dropdown pull-right profile-dropdown'>
                    
                    <a class="dropdown-toggle text-white" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">
                        <img ng-if="!$ctrl.user.avatarId" ng-src="{{'/images/default.jpg'}}" class="profile-image img-circle">
                        <img ng-if="$ctrl.user.avatarId" ng-src="{{ $ctrl.avatarUrl}}" class="profile-image img-circle">
                        {{ $ctrl.user.name }}
                        <i class="fa fa-chevron-down" aria-hidden="true"></i>
                    </a>
                    <ul class="dropdown-menu">
                        <!--<li><a ui-sref="payments">Payments</a></li>-->
                        <li><a ui-sref="admin.myaccounts">Settings</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a ng-click="$ctrl.logout()">Logout</a></li>
                    </ul>

                </li>
            </ul>
        </div><!-- /.container-fluid -->
    </nav>
</header>
