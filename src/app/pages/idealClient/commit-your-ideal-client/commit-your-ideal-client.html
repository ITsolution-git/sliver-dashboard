<div class="slap-page " scroll-top>

    <div class="panel panel-default">

        <div class="panel-body">

            <button-switch visible="showVideoBlock"></button-switch>

            <video-block visible="showVideoBlock"></video-block>

        </div>

    </div>


    <div class="panel panel-default">

        <div class="panel-body static-text-panel">

            <button-switch visible="showStaticTextBlock"></button-switch>

            <slap-static-text visible="showStaticTextBlock"></slap-static-text>

        </div>

    </div>

    <div class="panel panel-default">

        <div class="panel-body slap-work-panel">

            <button-switch visible="showContent"></button-switch>

            <p class="logo panel-title">REFLECT</p>

            <div class="col-xs-12 sample-show-hide" ng-hide="showContent">

                <p class="line-text">

                    <span class="aqua-green">{{businessName}}</span>

                    <span>{{first[data.first]}}</span>

                    <span editable-text model-value="data.second"></span>

                    <span>{{third[data.third]}}</span>

                    <span editable-text model-value="data.fourth"></span>

                    on a <span class="aqua-green" editable-select model-value="data.fifth" values-list="fifth"></span>
                    scale. By growing my business I am able to
                    <span class="aqua-green" editable-select model-value="privilegeInfo.resultId" values-list="privilegesData.resultList"></span>
                    and I
                    am committed to
                    <span>{{privilegesData.second[privilegeInfo.text]}}</span>
                    <span class="aqua-green" editable-text model-value="privilegeInfo.additionalText"></span>.

                </p>
            </div>

        </div>
    </div>

</div>

<slap-footer send="sendData" forward="forward"></slap-footer>
