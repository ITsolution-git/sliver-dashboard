<div class="slap-page" scroll-top>

    <div class="panel panel-default">

        <div class="panel-body">

            <button-switch visible="showVideoBlock"></button-switch>

            <video-block visible="showVideoBlock" video="videoUrl"></video-block>

        </div>

    </div>

    <div class="panel panel-default">

        <div class="panel-body static-text-panel">

            <button-switch visible="showStaticTextBlock"></button-switch>

            <slap-static-text t1="Write the name you want to use for your Ideal Client moving forward into the blank below."
            t2="Don't choose the name of someone you know.  Your Ideal Client 'avatar' needs to feel like a real person to you, but also be distinct from the real people you actually already know, love, and do business with."
            t3="Knowing exactly who you need to reach will save you time and money you might otherwise spend trying to reach the wrong people.  We want you to get to YES as easily and quickly and frequently as possible, by speaking to a narrow audience filled with Ideal Clients."
            t4="The name of your Ideal Client will be used throughout the rest of SLAPcenter, to help you connect with him/her!" visible="showStaticTextBlock"></slap-static-text>

        </div>

    </div>

    <div class="panel panel-default">

        <div class="panel-body slap-work-panel">

            <div class="row">
                <div class="col-md-12">
                    <button-switch visible="showIdealClientNameBlock"></button-switch>

                    <p class="logo panel-title">ACTION</p>
                </div>
            </div>

            <!--<div class="row sample-show-hide" ng-hide="showIdealClientNameBlock">
                <div class="col-md-11 padding-l-r-30">
                    <p class="description"></p>
                </div>
            </div>-->

            <div class="row sample-show-hide" ng-hide="showIdealClientNameBlock">

                <div class="col-md-12 padding-l-r-30 margin-b-24">
                    <h4>Naming your Ideal Client</h4>
                </div>

                <div class="col-md-12 row-flex padding-l-r-30 margin-b-38">

                    <div class="input-box">
                        <input type="text" id="fourth" class="outline-0"
                               ng-class="{'active': model.fourth}"
                               ng-model="model.fourth" required>
                        <label class="label" for="fourth">First Name</label>
                    </div>

                </div>
            </div>


        </div>
    </div>
</div>

<slap-footer send="sendData" forward="forward"></slap-footer>
