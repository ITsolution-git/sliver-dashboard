<div class="container m-t-xs-50">
    <div class="row">
        <div class="col-xs-12 col-md-4 col-md-offset-4">

            <form ng-disabled="lock.state" id="login-form">
                <div class="panel panel-default animated fadeInDown">
                    <div class="panel-body">
                        <h3>Login</h3>
                        <hr>

                        <div class="form-group" ng-class="{'has-error':errors.email}">
                            <input type="text" ng-model="login.email" class="form-control" name="email"
                                   placeholder="E-mail">
                            <div class="help-block help-block-error" ng-show="errors.email"
                                 ng-bind-html="errors.email | joinBr"></div>
                        </div>
                        <div class="form-group" ng-class="{'has-error':errors.password}">
                            <input type="password" ng-model="login.password" class="form-control"
                                   name="password"
                                   placeholder="Password">
                            <div class="help-block help-block-error" ng-show="errors.password"
                                 ng-bind-html="errors.password | joinBr"></div>
                        </div>

                        <a ui-sref="reset">Forgot password?</a>

                        <hr>

                        <div class="text-center">
                            <button ng-disabled="lock.state" type="submit" ng-click="submit()" class="btn btn-primary btn-fullwidth">Login</button>
                        </div>

                    </div>

                </div>
            </form>

            <p class="text-center">
                <a ui-sref="step1" class="">Not registered yet? Sign up!</a>
            </p>

        </div>
    </div>
</div>
