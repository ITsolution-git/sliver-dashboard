<div class="slap-page slap-start-date " scroll-top>

    <div class="panel panel-default">

        <div class="panel-body">

            <button-switch visible="showVideoBlock"></button-switch>

            <video-block visible="showVideoBlock"></video-block>

        </div>

    </div>

    <div class="panel panel-default">

        <div class="panel-body static-text-panel">

            <button-switch visible="showStaticTextBlock"></button-switch>

            <slap-static-text visible="showStaticTextBlock"></slap-static-text>

        </div>

    </div>

    <div class="panel panel-default">

        <div class="panel-body slap-work-panel">

            <button-switch visible="showStartDate"></button-switch>

            <p class="logo panel-title">ACTION</p>

            <div class="col-md-12 sample-show-hide" ng-hide="showStartDate">
                <p class="heading2">Choose Your Start Date</p>

                <p class="heading3">I will start to put my SLAP into Action no later than the first day of <br>
                    <select ng-model="data.month" class="outline-0 dropdown-box active">
                        <option value="1">January</option>
                        <option value="2">February</option>
                        <option value="3">March</option>
                        <option value="4">April</option>
                        <option value="5">May</option>
                        <option value="6">June</option>
                        <option value="7">July</option>
                        <option value="8">August</option>
                        <option value="9">September</option>
                        <option value="10">October</option>
                        <option value="11">November</option>
                        <option value="12">December</option>
                    </select>
                    <span class="year">{{data.year}}</span>
                </p>
            </div>

        </div>
    </div>
</div>

<slap-footer send="sendData" forward="forward"></slap-footer>
