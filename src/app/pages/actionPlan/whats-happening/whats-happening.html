<div class="slap-page world-around-you" scroll-top>

    <div class="panel panel-default">

        <div class="panel-body">

            <button-switch visible="showVideoBlock"></button-switch>

            <video-block visible="showVideoBlock"></video-block>

        </div>

    </div>

    <div class="panel panel-default">

        <div class="panel-body static-text-panel">

            <button-switch visible="showStaticTextBlock"></button-switch>

            <slap-static-text visible="showStaticTextBlock"></slap-static-text>

        </div>

    </div>

    <div class="panel panel-default">

        <div class="panel-body slap-work-panel">

            <div class="row">
                <div class="col-md-12">
                    <button-switch visible="showFormBlock"></button-switch>

                    <p class="logo panel-title">ACTION</p>
                </div>
            </div>

            <div class="row sample-show-hide" ng-hide="showFormBlock">
                <div class="col-xs-12 padding-l-r-30 margin-b-24">
                    <p class="heading2"></p>
                </div>

                <ul class="nav nav-tabs quater-letter-container p-w-es-10 m-w-es-20">
                    <li class="active quater-letter"><a data-toggle="tab" data-target="#quater1">Q1</a></li>
                    <li class="quater-letter"><a data-toggle="tab" data-target="#quater2">Q2</a></li>
                    <li class="quater-letter"><a data-toggle="tab" data-target="#quater3">Q3</a></li>
                    <li class="quater-letter"><a data-toggle="tab" data-target="#quater4">Q4</a></li>
                </ul>

                <div class="tab-content quater-tab-container">
                    <div ng-repeat="nthQut in [1, 2, 3, 4]" id="{{'quater'+nthQut}}" class="tab-pane fade in quater-container row" ng-class="currentQut == nthQut ? 'active' : ''">
                        <div class="slap-work-box col-md-12 m-t-es-40">

                            <slap-work-moment-icon visible="showEventsBox"  type="'work'" title="'Events'"></slap-work-moment-icon>
                            <div ng-show="showEventsBox" class="sample-show-hide">
                                <div ng-repeat="monthID in QMonths[nthQut - 1]" class="col-xs-12 col-sm-4 text-center">
                                    <p>{{monthNames[monthID]}}</p>

                                    <div ng-repeat="event in eventsByMonth[monthID].events">
                                        {{event.name}}

                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="slap-work-box col-md-12 m-t-es-40" ng-init="
                        showImpactClient=true">
                            <slap-work-moment-icon visible="showImpactClient"  type="'work'" title="'How do Impact Client?'"></slap-work-moment-icon>
                            <div class="textarea-box" ng-show="showImpactClient" class="sample-show-hide">
                              <md-input-container class="md-block outline-0" style="margin: 0; padding: 0; top: 10px">
                                <textarea ng-model="data[nthQut-1].impactClient" type="text"
                                        class="monthly-cost impact-client"
                                        ng-blur="checkEventCompleted(event, data.eventsByMonth[monthID], $event)"
                                        ng-class="{'active': data[nthQut-1].impactClient}"
                                        placeholder="How does everything happening in this Quarter impact you?"
                                        style="width: 100%"
                                        ng-change="checkChanges(nthQut-1,impactClientChanged)"
                                        rows="1" required ng-keyup="autoExpand($event)"></textarea>
                                </md-input-container>
                            </div>
                        </div>

                        <div class="slap-work-box col-xs-12 m-t-es-40" ng-init="
                        showImpactBusiness=true">
                            <slap-work-moment-icon visible="showImpactBusiness"  type="'work'" title="'How do Impact Business?'"></slap-work-moment-icon>
                            <div class="textarea-box" ng-show="showImpactBusiness" class="sample-show-hide">
                              <md-input-container class="md-block outline-0" style="margin: 0; padding: 0; top: 10px">
                                <textarea ng-model="data[nthQut-1].impactBusiness" type="text"
                                        class="monthly-cost impact-business"
                                        ng-blur="checkEventCompleted(event, data.eventsByMonth[monthID], $event)"
                                        ng-class="{'active': data[nthQut-1].impactClient}"
                                        placeholder="How does everything happening in this Quarter impact your Ideal Client?"
                                        style="width: 100%"
                                        ng-change="checkChanges(nthQut-1, impactBusinessChanged)"
                                        rows="1" required ng-keyup="autoExpand($event)"></textarea>
                              </md-input-container>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>
</div>

<slap-footer send="sendData" forward="forward"></slap-footer>
