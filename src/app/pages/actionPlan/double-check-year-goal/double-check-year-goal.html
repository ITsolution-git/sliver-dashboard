<div class="define-client slap-page">

    <div class="panel panel-default ">

        <div class="panel-body">

            <button-switch visible="showVideoBlock"></button-switch>

            <video-block visible="showVideoBlock"></video-block>

        </div>

    </div>

    <div class="panel panel-default ">

        <div class="panel-body static-text-panel">

            <button-switch visible="showStaticTextBlock"></button-switch>

            <slap-static-text visible="showStaticTextBlock"></slap-static-text>

        </div>

    </div>

    <div class="panel panel-default ">

        <div class="panel-body slap-work-panel">

            <button-switch visible="showContent"></button-switch>

            <p class="logo panel-title">SLAP<span class="aqua-green">moment</span></p>

            <div class="col-md-12">
                <div class="row sample-show-hide" ng-hide="showIdealClientTextBlock">
                    <div class="row">
                        <div class="col-xs-12">
                            <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam eu pharetra elit, a
                                dapibus ex. In venenatis tempor odio, non ultrices lectus</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 row-flex sample-show-hide padding-t-45" ng-hide="showContent">

                <div class="col-md-12 col-lg-8">
                    <div class="row m-t-es-15 m-b-es-50">

                        <div class="ideal-clients-list col-md-12">

                            <div class="blue-circle"><span>!</span></div>

                            <p ng-repeat="revenue in revenues" class="text-center">
                                Selling <span>{{revenue.unit}} Units</span> of <span>{{revenue.name}} </span> for <span>${{revenue.sellingPrice}}</span>.
                            </p>

                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

</div>

<slap-footer send="sendData"" forward="forward"></slap-footer>
