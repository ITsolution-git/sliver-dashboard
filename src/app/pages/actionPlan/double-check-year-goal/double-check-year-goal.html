<div class="define-client slap-page">

    <div class="panel panel-default ">

        <div class="panel-body">

            <button-switch visible="showVideoBlock"></button-switch>

            <video-block visible="showVideoBlock" video="videoUrl"></video-block>

        </div>

    </div>

    <div class="panel panel-default ">

        <div class="panel-body static-text-panel">

            <button-switch visible="showStaticTextBlock"></button-switch>

            <slap-static-text-once t="Now that you have had the chance to take your 1 Year Goal and break it down into Quarterly Goals there is a chance that it will expose new issues or insights into your 1 Year Goal.   This is one more moment to Pause & Reflect and look again at this 1 Year Goal you have set.   This is your last chance to do a deep review and to fully to commit to it.   If this the goal you want to be supported around and held accountable to hitting then please proceed.  If you think you might need to do some more work on this before finalizing your SLAP go all the way back to the Review 1 Year Goal page and do just a bit more work!" visible="showStaticTextBlock"></slap-static-text-once>

        </div>

    </div>

    <div class="panel panel-default ">

        <div class="panel-body slap-work-panel">

            <button-switch visible="showContent"></button-switch>

            <p class="logo panel-title">REFLECT</p>

            <div class="col-md-12">
                <div class="row sample-show-hide" ng-hide="showIdealClientTextBlock">
                    <div class="row">
                        <div class="col-xs-12">
                            <p class="description"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 row-flex sample-show-hide padding-t-45" ng-hide="showContent">

                <div class="col-xs-12 col-lg-8 col-lg-offset-2">
                    <div class="row m-t-es-15 m-b-es-50">

                        <div class="ideal-clients-list col-md-12">

                            <div class="blue-circle"><span>!</span></div>

                            <p ng-repeat="revenue in revenues | filter:{deleted: false}" class="text-center">
                                I will sell <span>{{revenue.unit}} Units</span> of <span>{{revenue.name}} </span> at <span>${{revenue.sellingPrice}} each</span>.
                            </p>

                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

</div>

<slap-footer send="sendData" forward="forward"></slap-footer>
