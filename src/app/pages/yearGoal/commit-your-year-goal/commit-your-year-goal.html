<div class="define-client slap-page">

    <div class="panel panel-default ">

        <div class="panel-body">

            <button-switch visible="showVideoBlock"></button-switch>

            <video-block visible="showVideoBlock"></video-block>

        </div>

    </div>

    <div class="panel panel-default ">

        <div class="panel-body static-text-panel">

            <button-switch visible="showStaticTextBlock"></button-switch>

            <slap-static-text-once t="For the next 12 months all we are going to do is talk to you about this 1 Year Goal as we give you support, training, resources and accountability to follow through and actually hit it.   Knowing that this is the goal that we are going to focus on for the next 12 months Reflect on it again and confirm that this is the right goal.  That it is both aggressive and challenging but also realistic.   Confirm that you can both sell and deliver this volume of work.   If you think you might need to make adjustments to it go back to the Review 1 Year Goal page and do some more work!" visible="showStaticTextBlock"></slap-static-text-once>

        </div>

    </div>

    <div class="panel panel-default ">

        <div class="panel-body slap-work-panel">

            <button-switch visible="showContent"></button-switch>

            <p class="logo panel-title">REFLECT</p>

            <div class="col-md-12">
                <div class="row sample-show-hide" ng-hide="showIdealClientTextBlock">
                    <div class="row">
                        <div class="col-xs-12">
                            <p class="description"></p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-12 row-flex sample-show-hide padding-t-45" ng-hide="showContent">

                <div class="col-xs-12 col-lg-8 col-lg-offset-2">
                    <div class="row m-t-es-15 m-b-es-50">

                        <div class="ideal-clients-list col-md-12">

                            <div class="blue-circle"><span>!</span></div>

                            <p ng-repeat="revenue in data.revenues | filter:{deleted: false}" class="text-center">
                                I will sell <span>{{revenue.unit}} Units</span> of <span>{{revenue.name}} </span> at <span>${{revenue.sellingPrice}} each</span>.
                            </p>

                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>

</div>

<slap-footer send="sendData" forward="forward"></slap-footer>
