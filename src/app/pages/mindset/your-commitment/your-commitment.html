<div class="slap-page " scroll-top>

    <div class="panel panel-default ">

        <div class="panel-body">

            <button-switch visible="showVideoBlock"></button-switch>

            <video-block visible="showVideoBlock"></video-block>

        </div>

    </div>

    <div class="panel panel-default ">

        <div class="panel-body static-text-panel">

            <button-switch visible="showStaticTextBlock"></button-switch>

            <slap-static-text t1="Rate how committed you are to this process by assessing your commitment to the various aspects of your new SLAPexperience."
            t2="Remember that the more fully you plan to use all 5 Fingers of the SLAPexperience, the better your chance of success will be"
            t3="The first Pillar of Behaviour Change is to Gain Commitment. If you are serious about hitting your goals you need to be fully committed to this process."
            t4="Remember to tell the truth because once we fully understand where you are - the more we can help you!"
            visible="showStaticTextBlock"></slap-static-text>

        </div>

    </div>

    <div class="panel panel-default " ng-class="{'margin-b-140': !showInfoBlock}">

        <div class="panel-body slap-work-panel">

            <button-switch visible="showDropdownBlock"></button-switch>

            <p class="panel-title">Action</p>

            <div class="sample-show-hide" ng-hide="showDropdownBlock">

                <!--<div class="row content-margin">-->
                    <div class="col-xs-12">
                        <div class="custom-rzslider" ng-repeat="slide in data">
                            <p class="heading3">{{ slide.name }}</p>
                            <span class="position-left">{{ slide.left }}</span>
                            <span class="position-right hidden-xs">{{ slide.right }}</span>
                            <rzslider rz-slider-model="slide.value"
                                      rz-slider-options="slide.options"></rzslider>
                            <div class="clearfix"></div>
                            <span class="position-right visible-xs">{{ slide.right }}</span>
                        </div>
                    </div>
                <!--</div>-->

            </div>
        </div>
    </div>
</div>

<slap-footer send="sendData" forward="forward"></slap-footer>
