<div class="container-fluid">
    <div class="row content-margin">
        <div class="col-md-8 col-md-offset-2">
            <div class="custom-rzslider" ng-repeat="slide in sliders">
                <p>{{ slide.name }}</p>
                <span class="position-left">{{ slide.left }}</span>
                <span class="position-right">{{ slide.right }}</span>
                <rzslider rz-slider-model="slide.value"
                          rz-slider-options="slide.options"></rzslider>
            </div>
        </div>
    </div>
</div>
