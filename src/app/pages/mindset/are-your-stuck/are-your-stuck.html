<div class="slap-page " scroll-top>

    <div class="panel panel-default ">

        <div class="panel-body">

            <button-switch visible="showVideoBlock"></button-switch>

            <video-block visible="showVideoBlock" video="videoUrl"></video-block>

        </div>

    </div>

    <div class="panel panel-default ">

        <div class="panel-body static-text-panel">

            <button-switch visible="showStaticTextBlock"></button-switch>

            <slap-static-text t1="Assess whether you are living with the SLAPmindset or if you might be a little Stuck right now."
            t2="It is normal to be Stuck - so don't worry if you are!  We all rotate through feeling Stuck and Successful all the time."
            t3="Our work is not to make sure we are never Stuck - but rather - it is to understand why we get Stuck and how to get Unstuck."
            t4="Remember to tell the truth because once we fully understand where you are - the more we can help you!" visible="showStaticTextBlock"></slap-static-text>

        </div>

    </div>

    <div class="panel panel-default slap-work-panel">

        <div class="panel-body">

            <button-switch visible="showDropdownBlock"></button-switch>

            <p class="logo panel-title">ACTION</p>

            <div class="sample-show-hide" ng-hide="showDropdownBlock">

                <!--<div class="row content-margin">-->
                <div class="col-md-12">
                    <div class="custom-rzslider" ng-repeat="slide in data">
                        <p class="heading3">{{ slide.name }}</p>
                        <span class="position-left">{{ slide.left }}</span>
                        <span class="position-right hidden-xs">{{ slide.right }}</span>
                        <rzslider rz-slider-model="slide.value"
                                    rz-slider-options="slide.options"></rzslider>
                        <div class="clearfix"></div>
                        <span class="position-right visible-xs">{{ slide.right }}</span>
                    </div>
                </div>
                <!--</div>-->

            </div>
        </div>
    </div>
</div>

<slap-footer send="sendData" forward="forward"></slap-footer>
