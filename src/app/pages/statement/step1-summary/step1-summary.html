<div class="slap-page your-statement container">

    <div class="panel panel-default margin-t-40 margin-b-140">

        <div class="panel-body">

            <button-switch visible="showVideoBlock"></button-switch>

            <video-block visible="showVideoBlock"></video-block>

        </div>

    </div>

    <div class="panel panel-default margin-t-40">

        <div class="panel-body static-text-panel">

            <button-switch visible="showStaticTextBlock"></button-switch>

            <slap-static-text visible="showStaticTextBlock"></slap-static-text>

        </div>

    </div>

    <div class="panel panel-default margin-t-40 margin-b-140">

        <div class="panel-body">

            <button-switch visible="showContent"></button-switch>

            <h3 class="logo padding-l-15">SLAP<span class="aqua-green">work</span></h3>

            <div class="row sample-show-hide" ng-hide="showFormBlock">
                <div class="col-md-11 padding-l-r-30 margin-b-24">
                    <p class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nam eu pharetra elit, a
                        dapibus ex. In venenatis tempor odio, non ultrices lectus</p>
                </div>
            </div>

            <div class="row sample-show-hide" ng-hide="showFormBlock">

                <!--<div class="col-md-12 padding-l-r-30 margin-b-24">-->
                <!--<h4>Naming your Ideal Client</h4>-->
                <!--</div>-->

                <div class="col-md-12 row-flex padding-l-r-30 margin-b-38">

                    <span class="line-text margin-r-20" ng-bind="model.businessName"></span>

                    <select ng-model="model.first"
                            class="first-select active margin-r-20 dropdown-box outline-0">
                        <option value="0">Does</option>
                        <option value="1">Provides</option>
                        <option value="2">Sells</option>
                    </select>

                    <div class="input-box">
                        <input ng-model="item.second" type="text" id="second"
                               ng-class="{'active': model.second}"
                               class="second-input outline-0" required>
                        <label class="label" for="second">What</label>
                    </div>

                </div>

                <div class="col-md-12 row-flex padding-l-r-30 margin-b-38">

                    <select ng-model="model.third"
                            class="third-select active margin-r-20 dropdown-box outline-0">
                        <option value="0">For</option>
                        <option value="1">To</option>
                    </select>

                    <div class="input-box">
                        <input ng-model="model.fourth" type="text" id="fourth"
                               ng-class="{'active': model.fourth}"
                               class="fourth-input margin-r-20 outline-0" required>
                        <label class="label" for="fourth">Whom</label>
                    </div>

                    <span class="line-text margin-r-20">on a</span>

                    <select ng-model="model.fifth"
                            class="fifth-select active margin-r-20 dropdown-box outline-0">
                        <option value="0">Market size</option>
                        <option value="1">Local</option>
                        <option value="2">Regional</option>
                        <option value="3">National</option>
                        <option value="4">Global</option>
                    </select>

                    <span class="line-text">scale because</span>

                </div>

                <div class="col-md-9 row-flex margin-b-38">
                    <div class="input-box col-md-12">
                        <input ng-model="model.sixth" type="text" id="sixth"
                               ng-class="{'active': model.sixth}"
                               class="sixth-input margin-r-20 outline-0" required>
                        <label class="label" for="sixth">Because</label>
                    </div>
                </div>
            </div>

        </div>
    </div>

</div>

<slap-footer send="sendData()" forward="forward"></slap-footer>
