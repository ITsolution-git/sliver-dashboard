<div class="slap-page step3-summary" scroll-top>

    <div class="panel panel-default">

        <div class="panel-body content-box  slap-work-panel">

            <button-switch visible="showContent"></button-switch>

            <p class="logo panel-title">SLAP<span class="aqua-green">summary</span></p>

            <div class="row sample-show-hide" ng-hide="showFormBlock">
                <div class="col-md-11 padding-l-r-30 margin-b-24">
                    <p class="description"></p>
                </div>
            </div>

            <div class="row sample-show-hide" ng-hide="showFormBlock">

                <div class="col-md-12">

                    <div class="col-md-12 col-lg-10 margin-b-50 padding-l-100 padding-r-30">
                        <div class="grey-circle-box">
                            <div class="grey-circle">1</div>
                        </div>

                        <p style="padding-top: 10px;">

                            <span class="aqua-green">{{data.businessName}}</span> does <span
                                class="aqua-green">{{data.second}}</span> for
                            <span class="aqua-green">{{data.fourth}}</span> on a
                            <span class="aqua-green">{{fifth[+data.fifth]}}</span> scale.
                            By growing my business I am able to
                            <span class="aqua-green">
                            {{data.privilegeInfo.result}}</span> and I am committed to
                            <span class="aqua-green">{{privilegesData.second[+data.privilegeInfo.text]}} {{data.privilegeInfo.additionalText}}</span>.
                        </p>

                    </div>

                </div>

            </div>

        </div>
    </div>

</div>

<slap-footer send="sendData" forward="forward"></slap-footer>
