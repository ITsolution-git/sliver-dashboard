
<div class="left-panel collapse navbar-collapse"  id="slap-sidebar" >

    <ul class="list-group left-panel">

        <div>
            <li class="list-group-item left-panel-item" aside-collapse
                ui-sref-active="{'left-panel-item-active' : 'mindset.*' }" data-toggle="collapse"
                data-target="#asideMindset" check-aside-section="subList.slapMindset" check-section="checkMindset">

                <div class="item-circle-stub" ng-hide="checkMindset">
                <!--<span>1</span>-->
                </div>

                <div class="item-circle item-circle-check" ng-show="checkMindset"
                     ui-sref-active="{'item-circle-active' : 'mindset.*' }">
                    <i class="fa fa-check fa-lg" aria-hidden="true"></i>
                </div>

                <span>SLAPmindset</span>

            </li>

            <div class="enclosed-list collapse" id="asideMindset" ui-sref-active="{'in' : 'mindset.*' }">
                <ul class="list-group">
                    <li class="list-group-item enclosed-list-item" ui-sref-active-eq="enclosed-list-item-active"
                        ng-repeat="mindset in subList.slapMindset">
                        <a ui-sref="{{ mindset.sref }}">{{ mindset.name }}</a>
                    </li>
                </ul>
            </div>

        </div>

        <div>

            <li class="list-group-item left-panel-item" aside-collapse
                ui-sref-active="{'left-panel-item-active' : 'statement.*' }" data-toggle="collapse"
                data-target="#asideStatement" check-aside-section="subList.slapStatement"
                check-section="checkStatement">

                <div class="item-circle" ui-sref-active="{'item-circle-active' : 'statement.*' }"
                     ng-hide="checkStatement">
                    <span>1</span>
                </div>

                <div class="item-circle item-circle-check" ng-show="checkStatement"
                     ui-sref-active="{'item-circle-active' : 'statement.*' }">
                    <i class="fa fa-check fa-lg" aria-hidden="true"></i>
                </div>

                <span>SLAPStatement</span>
            </li>

            <div class="enclosed-list collapse" id="asideStatement" ui-sref-active="{'in' : 'statement.*' }">
                <ul class="list-group">
                    <li class="list-group-item enclosed-list-item" ui-sref-active-eq="enclosed-list-item-active"
                        ng-repeat="statement in subList.slapStatement">
                        <a ui-sref="{{ statement.sref }}">{{ statement.name }}</a>
                    </li>
                </ul>
            </div>

        </div>

        <div>

            <li class="list-group-item left-panel-item" ui-sref-active="{'left-panel-item-active' : 'idealClient.*' }"
                aside-collapse data-toggle="collapse" data-target="#asideIdealClient"
                check-aside-section="subList.idealClients" check-section="checkIdealClient">

                <div class="item-circle" ui-sref-active="{'item-circle-active' : 'idealClient.*' }"
                     ng-hide="checkIdealClient">
                    <span>2</span>
                </div>

                <div class="item-circle item-circle-check" ng-show="checkIdealClient"
                     ui-sref-active="{'item-circle-active' : 'idealClient.*' }">
                    <i class="fa fa-check fa-lg" aria-hidden="true"></i>
                </div>

                <span>ideal client</span>
            </li>

            <div class="enclosed-list collapse" id="asideIdealClient" ui-sref-active="{'in' : 'idealClient.*' }">
                <ul class="list-group">
                    <li class="list-group-item enclosed-list-item" ui-sref-active-eq="enclosed-list-item-active"
                        ng-repeat="idealClient in subList.idealClients">
                        <a ui-sref="{{ idealClient.sref }}">{{ idealClient.name }}</a>
                    </li>
                </ul>
            </div>


        </div>

        <div>
            <li class="list-group-item left-panel-item" ui-sref-active="{'left-panel-item-active' : 'yearGoal.*' }"
                aside-collapse data-toggle="collapse" data-target="#asideYearGoal"
                check-aside-section="subList.yearGoals" check-section="checkYearGoal">

                <div class="item-circle" ui-sref-active="{'item-circle-active' : 'yearGoal.*' }"
                     ng-hide="checkYearGoal">
                    <span>3</span>
                </div>

                <div class="item-circle item-circle-check" ng-show="checkYearGoal"
                     ui-sref-active="{'item-circle-active' : 'yearGoal.*' }">
                    <i class="fa fa-check fa-lg" aria-hidden="true"></i>
                </div>

                <span>1 year goal</span>
            </li>

            <div class="enclosed-list collapse" id="asideYearGoal" ui-sref-active="{'in' : 'yearGoal.*' }">
                <ul class="list-group">
                    <li class="list-group-item enclosed-list-item" ui-sref-active-eq="enclosed-list-item-active"
                        ng-repeat="yearGoal in subList.yearGoals">
                        <a ui-sref="{{ yearGoal.sref }}">{{ yearGoal.name }}</a>
                    </li>
                </ul>
            </div>

        </div>

        <div>

            <li class="list-group-item left-panel-item" ui-sref-active="{'left-panel-item-active' : 'actionPlan.*' }"
                aside-collapse data-toggle="collapse" data-target="#asideActionPlan"
                check-aside-section="subList.actionPlans" check-section="checkActionPlan">

                <div class="item-circle" ui-sref-active="{'item-circle-active' : 'actionPlan.*' }"
                     ng-hide="checkActionPlan">
                    <span>4</span>
                </div>

                <div class="item-circle item-circle-check" ng-show="checkActionPlan"
                     ui-sref-active="{'item-circle-active' : 'actionPlan.*' }">
                    <i class="fa fa-check fa-lg" aria-hidden="true"></i>
                </div>

                <span>action plan</span>

            </li>

            <div class="enclosed-list collapse" id="asideActionPlan" ui-sref-active="{'in' : 'actionPlan.*' }">
                <ul class="list-group">
                    <li class="list-group-item enclosed-list-item" ui-sref-active-eq="enclosed-list-item-active"
                        ng-repeat="actionPlan in subList.actionPlans">
                        <a ui-sref="{{ actionPlan.sref }}">{{ actionPlan.name }}</a>
                    </li>
                </ul>
            </div>

        </div>

        <div>

            <li class="list-group-item left-panel-item" ui-sref-active="{'left-panel-item-active' : 'execute.*' }"
                aside-collapse data-toggle="collapse" data-target="#asideExecute"
                check-aside-section="subList.execute" check-section="checkExecute">

                <div class="item-circle" ui-sref-active="{'item-circle-active' : 'execute.*' }" ng-hide="checkExecute">
                    <span>5</span>
                </div>

                <div class="item-circle item-circle-check" ng-show="checkExecute"
                     ui-sref-active="{'item-circle-active' : 'execute.*' }">
                    <i class="fa fa-check fa-lg" aria-hidden="true"></i>
                </div>

                <span>execute</span>

            </li>

            <div class="enclosed-list collapse" id="asideExecute" ui-sref-active="{'in' : 'execute.*' }">
                <ul class="list-group">
                    <li class="list-group-item enclosed-list-item" ui-sref-active-eq="enclosed-list-item-active"
                        ng-repeat="exec in subList.execute">
                        <a ui-sref="{{ exec.sref }}">{{ exec.name }}</a>
                    </li>
                </ul>
            </div>

        </div>

    </ul>
</div>
