<div class="video-container">

        <div class="video-panel" style="width: calc(100% - 80px)">
            <p class="panel-title video-title">LEARN</p>
        </div>

    <div class="video-content sample-show-hide row sample-show-hide" ng-hide="$ctrl.visible">
        {{videoUrl}}
        <video  controls preload="none" class="col-sm-12 hidden-xs" poster="/images/movie-logo.png">
            <source ng-src="{{$ctrl.video}}" type="video/mp4">
        </video>
        
        <video controls preload="none" class="col-xs-12 visible-xs video-panel-small" poster="/images/movie-logo.png">
            <source ng-src="{{video}}" type="video/mp4">
        </video>

        
    </div>
</div>
